<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双向绑定</title>
</head>
<body>

	<div id="app">
		<input type="text" v-model="name" placeholder="你的名字">
		<h1>你好, {{ name }}</h1>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				name: "tong"
			}
			,
			created: function() {
				console.log("created: " + this.name)
			},
			mounted: function() {
				console.log("mounted: ")
				console.log(this.$el)				
			}
		})
	</script>
</body>
</html>
