<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双向绑定</title>
</head>
<body>

	<div id="app">
		<h1>{{ date }}</h1>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				date: new Date()
			}
			,
			created: function() {
				console.log("created: " + this.name)
			},
			mounted: function() {
				var _this = this
				this.timer = setInterval(function(){
					_this.date = new Date()
				}, 1000);
			},
			beforeDestroy: function() {
				if (this.timer) {
					clearInterval(this.timer)
				}
			}
		})
	</script>
</body>
</html>
