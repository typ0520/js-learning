<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slot 示例</title>
</head>
<body>

	<div id="app">
		<child-component v-if="showChild">
			{{ message }}
		</child-component>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>

	<script type="text/javascript">
		Vue.component('child-component', {
			template: '<div>子组件</div>'
		})

		new Vue({
			el: '#app',
			data: {
				showChild: true,
				message: 'haha'
			}
		});
	</script>
</body>
</html>
