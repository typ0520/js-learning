<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slot 示例</title>
</head>
<body>

	<div id="app">
		<child-component>
			<p>分发的内容</p>
			<p>更多分发的内容</p>
		</child-component>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>

	<script type="text/javascript">
		Vue.component('child-component', {
			template: '\
			<div>\
				<slot>\
					<p>如果父组件没有插入内容， 我将作为默认出现</p>\
				</slot>\
			</div>'
		})

		new Vue({
			el: '#app',
			data: {
				showChild: true,
				message: 'haha'
			}
		});
	</script>
</body>
</html>
