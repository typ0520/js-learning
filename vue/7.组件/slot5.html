<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slot 示例</title>
</head>
<body>
	<div id="app">
		<child-component :count="1"></child-component>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>

	<script type="text/javascript">
		Vue.component('child-component', {
			name: 'child-component',
			props: {
				count: {
					type: Number,
					default: 1
				}
			},
			template: '\
			<div class="child">\
				北京\
				<child-component \
					:count="count + 1"\
					v-if="count < 3"></child-component>\
			</div>'
		})

		new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
