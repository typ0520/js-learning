<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>组件化</title>
</head>
<body>
	<div id="app">
		<my-component></my-component>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>

	<script type="text/javascript">
		//全局组件
		Vue.component('my-component', {
			props: {
				propA: Number
			},
			template: '<div> {{ message }}</div>',
			data: function() {
				return {
					message: '组件内容message'
				}
			}
		})
		new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
